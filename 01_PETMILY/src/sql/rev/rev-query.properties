requestRev=SELECT P.BOARD_CODE AS PCODE,P.RESERVATION_CODE AS RCODE ,P.RES_TYPE AS RTYPE, P.CHECKIN_DATE AS CIN,P.CHECKOUT_DATE AS COUT,P.PRICE AS PRICE FROM pet_reservation P JOIN BOARD B ON B.BOARD_CODE=P.BOARD_CODE WHERE P.USER_ID=? AND P.RES_TYPE='\uC694\uCCAD'
requestRevs=SELECT B.BOARD_CODE AS BCODE, B.BOARD_TITLE AS BTITLE, U.USER_NAME AS UNAME FROM BOARD B JOIN USER_TABLE U ON B.USER_ID=U.USER_ID WHERE B.BOARD_CODE= ?
requestCancel=UPDATE PET_RESERVATION SET RES_TYPE='\uCDE8\uC18C' WHERE RESERVATION_CODE = ?
reservation=SELECT pet_img_filename,board_code,reservation_code,pet_code,pet_name,checkin_date,checkout_date FROM PET_INFO  JOIN pet_reservation  using(user_id)  WHERE USER_ID=? and res_type='\uC9C4\uD589'
reservations=select plus_service_values,board_title from plus_service_type join board using(board_code) where board_code=?
requestDetail=select*from pet_reservation P join pet_res_pet_code PP  on (P.reservation_code=PP.res_code) where user_id=? and res_type='\uC694\uCCAD'
requestDetails=select*from pet_reservation P join pet_res_pet_code PP  on (P.reservation_code=PP.res_code) where user_id=? and res_type='\uC9C4\uD589'
addPay=SELECT*FROM pet_reservation JOIN reservation_surcharge USING(RESERVATION_CODE) where reservation_code=?